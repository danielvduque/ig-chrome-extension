<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background-color: #fafafa;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .header img { width: 30px; }
    .header h2 { font-size: 16px; margin: 0; color: #262626; }
    
    .stats-card {
      background: white;
      border: 1px solid #dbdbdb;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .count-number {
      display: block;
      font-size: 24px;
      font-weight: bold;
      color: #833ab4; /* Color inspirado en IG */
    }
    .count-label { font-size: 12px; color: #8e8e8e; }

    .btn-coffee {
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      transition: transform 0.2s;
    }
    .btn-coffee:hover { transform: scale(1.02); }
    
    .footer { font-size: 10px; color: #c7c7c7; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon.png" alt="logo">
    <h2>InstaDownloader</h2>
  </div>

  <div class="stats-card">
    <span id="downloadCount" class="count-number">0</span>
    <span class="count-label">Archivos descargados</span>
  </div>

  <button id="coffeeBtn" class="btn-coffee">☕ Invitame un café</button>

  <div class="footer">Versión Gratuita 1.1</div>

  <script src="popup.js"></script>
</body>
</html>
